            var names = ["Dr.Surinder Pal Jassi", "Dr.Amardeep Jassi", "Gunvansh Jassi"];
            var i = 0;
            function update() {
                i++
                var number_of_family_members = 3;
                if(i > number_of_family_members);

            document.getElementById("image").src = updated_image;
